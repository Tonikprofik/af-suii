<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Scene</title>
  <!-- Include A-Frame via CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
  <!-- For additional controller support -->

</head>

<body>
  <a-scene>
    <a-assets>
      <img id="starrySky" src="assets/starrySkyTexture.webp" />
      <img id="auroraTexture" src="assets/auroraTexture.webp" />
      <img id="woodTexture" src="assets/woodTexture.webp" />
      <img id="sandTexture" src="assets/sandTexture.webp" />
      <img id="marbleTexture" src="assets/marbleTexture.webp" />
    </a-assets>

    <a-entity id="leftHand" oculus-touch-controls="hand: left"></a-entity>
    <a-entity id="rightHand" oculus-touch-controls="hand: right"></a-entity>


    <a-sky src="#starrySky"></a-sky>
    <a-camera position="0 1.6 0" rotation="0 0 0"></a-camera>


    <a-entity light="type: ambient; color: #DDD"></a-entity>
    <a-entity light="type: directional; castShadow: true; intensity: 0.6" position="-2 4 -4"></a-entity>

    <a-entity geometry="primitive: plane; height: 50; width: 50"
      material="src: #auroraTexture; side: double; transparent: true; opacity: 0.8" position="0 5 -10" rotation="0 0 0">
    </a-entity>

    <a-box position="0 1 -3" rotation="0 0 0" width="2" height="0.5" depth="1" material="src: #woodTexture"></a-box>

    <a-box position="0 1.3 -3" rotation="0 0 0" width="1.5" height="0.2" depth="1" material="src: #sandTexture"></a-box>

    <a-entity position="0 1.35 -3">
      <a-sphere position="0.25 0 0" radius="0.05" material="src: #marbleTexture"></a-sphere>
      <a-sphere position="-0.25 0 0" radius="0.05" material="src: #marbleTexture"></a-sphere>
      <!-- Add more marbles as needed -->
    </a-entity>
  </a-scene>
</body>

</html>

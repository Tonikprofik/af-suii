<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Scene</title>
  <!-- Include A-Frame via CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-hand-tracking-controls/dist/aframe-hand-tracking-controls.min.js"></script>
  <!-- For hand tracking -->
  <!-- For additional controller support -->

</head>

<body>
  <a-scene>
    <a-assets>
      <img id="starrySky" src="assets/starrySkyTexture.webp" />
      <img id="auroraTexture" src="assets/auroraTexture.webp" />
      <img id="woodTexture" src="assets/sandTexture.webp" />
      <img id="sandTexture" src="assets/sandTexture.webp" />
      <img id="marbleTexture" src="assets/marbleTexture.webp" />
    </a-assets>
    <!-- camera -->
    <a-camera position="0 1.6 -2"></a-camera>

    <!-- hands -->
    <!-- <a-entity id="rightHand" oculus-touch-controls="hand: right" raycaster="objects: .grabbable; showLine: true"
      line="color: red; opacity: 0.5">
    </a-entity>
    <a-entity id="leftHand" oculus-touch-controls="hand: left" raycaster="objects: .grabbable; showLine: true"
      line="color: blue; opacity: 0.5">
    </a-entity> -->

    <a-entity hand-tracking-controls="hand: right" raycaster="objects: .interactive; far: 10; showLine: true" line="color: red; opacity: 1; width: 2">
    </a-entity>
    <a-entity hand-tracking-controls="hand: left" raycaster="objects: .interactive; far: 10; showLine: true" line="color: blue; opacity: 1; width: 2">
    </a-entity>

    <!-- <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;" raycaster="objects: .interactive;></a-entity>
    <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;" raycaster="objects: .interactive;></a-entity> -->

    <!-- Sky -->
    <a-sky src="#starrySky"></a-sky>

    <!-- Lighting -->
    <a-entity light="type: ambient; color: #555"></a-entity>
    <a-entity light="type: directional; castShadow: true; intensity: 0.5" position="-2 4 -4"></a-entity>

    <!-- Aurora -->
    <a-entity geometry="primitive: plane; height: 50; width: 50"
      material="src: #auroraTexture; side: double; transparent: true; opacity: 0.8" position="0 5 -10" rotation="0 0 0">
    </a-entity>

    <!-- Table -->
    <a-cylinder id="rotatable-table" position="0 0.75 -1" radius="1" height="1" rotation="0 0 0"
      material="src: #woodTexture; repeat: 1 1; transparent: true; alphaTest: 0.5"></a-cylinder>

    <!-- Sand and marbles -->
    <a-box position="0 1.1 -0.5" rotation="0 0 0" width="1.5" height="0.05" depth="1"
      material="src: #sandTexture"></a-box>
    <a-entity position="0 1.35 -1">
      <!-- Marble that can be pinched to rotate the table -->
      <a-sphere id="rotatable-marble" grabable class="interactive" position="0 0.2 0" radius="0.1"
        material="color: #EF2D5E"></a-sphere>
      <a-sphere position="0.50 0 0" radius="0.05" material="src: #marbleTexture"></a-sphere>
      <a-sphere position="0.25 0 0" radius="0.05" material="src: #marbleTexture"></a-sphere>
      <a-sphere position="-0.25 0 0" radius="0.05" material="src: #marbleTexture"></a-sphere>
      <a-sphere position="-0.50 0 0" radius="0.05" material="src: #marbleTexture"></a-sphere>
    </a-entity>
    <!-- Add more marbles as needed -->
  </a-scene>

</body>

</html>
